<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map Page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
  </head>
  <body>
    <div class="container">
      <h1>Neighborhood Maps</h1>
      <form class="ui form" action="/" method="get">
        <label for="neighborhood">Neighborhood</label>
        <input type="text" name="neighborhood" placeholder="Your Neighborhood" value="">
        <input type="submit" value="Render Map">
      </form>
      <p>Neighborhood = {{ location.neighborhood }} </p>
      <div class="jsMap" id="mapid" style="height:480px;width:600px;">
      </div>


    </div>
    <div class="customJs">
      <script type="text/javascript">
        var mymap = L.map('mapid').setView( {{location.coordinates}}, 15);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox.streets',
              accessToken: '{{ api_key }}'
          }).addTo(mymap);
          //my favorite restaurant
          var marker = L.marker([41.88559, -87.62771]).addTo(mymap);
      </script>
    </div>

  </body>
</html>
