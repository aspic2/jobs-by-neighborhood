{% extends 'base/base.html' %}
{% block title %}{{title}}{% endblock %}

{% block body %}

<body>
    <div class="container">
        <h1 class="display-4 my-4">Neighborhood Jobs</h1>
        <form id="search-neighborhood" class="ui form" action="{% url 'home:search_loc' %}" method="get">
            <label for="neighborhood">Neighborhood</label>
            <input id="select-neighborhood" type="text" name="neighborhood" placeholder="Your Neighborhood" value="">
            <input type="submit" value="Render Map">
        </form>
        <p>Neighborhood = {{ location.neighborhood }} </p>

        <div class="row">
          <div class="col">
            <div class="list-group">
              {% for job in jobs %}
              <button type="button" class="list-group-item list-group-item-action">{{ job.title }}
              at {{job.company}} <br/> Shift {{job.shift}} <br/> {{job.location.neighborhood}}</button>
              {% endfor %}
            </div>
          </div>

          <div class="col">
            <div class="jsMap" id="mapid" style="height:480px;width:600px;">
            </div>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>



    </div>
    {% include 'home/map_script.html' %}
</body>
{% endblock %}
