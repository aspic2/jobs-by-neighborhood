{% extends 'base/base.html' %}
{% block title %}{{title}}{% endblock %}

{% block body %}

<body>
    <div class="container">
        <h1 class="display-4 my-4">Submit a Job</h1>
        <div class="row">
          <div class="col">
          <form method="POST" action="{% url 'jobs:root' %}">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="title">Job Title</label>
                <input type="text" class="form-control" name="title" placeholder="Job Title">
              </div>
              <div class="form-group col-md-5">
                <label for="company">Company</label>
                <input type="text" class="form-control" name="company" placeholder="Company Name">
              </div>
              <div class="form-group col-md-2">
                <label for="shift">Shift</label>
                <select name="shift" class="form-control">
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="telephoneNumber">Phone</label>
                <input type="text" class="form-control" name="telephoneNumber" placeholder="555-555-5555">
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" value="Chicago">
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <select name="state" class="form-control">
                  <option selected>IL</option>
                  <option>IN</option>
                  <option>WI</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="zipcode">Zip</label>
                <input type="text" class="form-control" name="zipcode">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="description">Job Description</label>
                <textarea class="form-control" name="description" rows="5" placeholder="Short description of the job and any additional info that a job seeker might want to know. Hours, Travel, Need own vehicle, etc..."></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Posting</button>
          </form>
        </div>

          <div class="col">
            <div class="jsMap" id="mapid" style="height:480px;width:600px;">
            </div>
          </div>
        </div>

    </div>
    {% include 'home/map_script.html' %}
</body>
{% endblock %}
